<div class="panel panel-primary" *ngIf="!this.authenticationService.isAuthenticated()">
    <div class="panel-heading">
        Authentification:
    </div>
    <div class="panel-body">
        <form #authenticationForm="ngForm" (ngSubmit)="onLogin(authenticationForm.value)" >
            <div class="form-group">
                <label class="control-label">Username: </label>
                <input class="form-control" type="text" name="username" ngModel>
            </div>
            <div class="form-group">
                <label class="control-label">Password: </label>
                <input class="form-control" type="password" name="password" ngModel>
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
    </div>
</div>
