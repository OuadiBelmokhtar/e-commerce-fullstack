<div class="panel panel-primary">
    <div class="panel-heading">
        Chercher Catégories
    </div>
    <div class="panel-body">
        <form #searchingForm="ngForm" (ngSubmit)="this.onSearchCategory(searchingForm.value)">
            <label>Mot clé: </label>
            <input type="text" name="keyword" ngModel>&nbsp;
            <input class="btn btn-primary btn-sm" type="submit" value="Chercher">
        </form>
    </div>

    <div class="panel-body" *ngIf="this.allCategories">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of this.allCategories">
                    <td>{{category.id}}</td>
                    <td>{{category.name}}</td>
                    <td>{{category.description}}</td>
                    <td><input class="btn btn-danger btn-xs" type="button" value="Supprimer"
                            (click)="this.onDeleteCategory(category)"></td>
                    <td><input class="btn btn-success btn-xs" type="button" value="Editer"
                            (click)="this.onEditCategory(category)">
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
        <ul *ngIf="this.indicePages" class="nav nav-pills">
            <li [ngClass]="i==this.indicePage?'active':''" *ngFor="let elt of this.indicePages; let i=index ">
                <a class="_curseur" (click)="onPageIndice(i)">{{i}}</a>
            </li>
        </ul>
    </div>
       

    </div>
</div>
